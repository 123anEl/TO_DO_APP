<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .login-form {
            width: 400px;
            height: 400px;
            margin: 1rem auto;
        }
        .input-group {
            width: 100%;
        }
        .input-group label {
            display: block;
        }
        .input-group input {
            width: 100%;
        }
        button {
            padding: 10px 17px;
            margin-top: 1rem;
            font-size: 1rem;
            background: #eee;
            border: 1px solid #333;
            cursor: pointer;
        }
        body {
            font-family: 'Lato', 'sans-serif';
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a href="/profile">
        <div style="background-size: cover; width: 60px; height: 60px; border-radius: 50%;">
          <img src="{{ user.photo }}" style="background-size: cover; width: 60px; height: 60px; border-radius: 50%;">
        </div>
      </a>
    </li>
  </ul>
</div>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto mt-4">
            <div class="card shadow">
                <div class="card-header bg-success">
                    <h3 class="text-light">Edit User {{ user.username }}</h3>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('edit_profile') }}" method="POST" id="add-form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="text" name="newusername" class="form-control form-control-lg" placeholder="Enter user's name" value="{{ user.username }}" />
                        </div>
                        <div class="mb-3">
                            <input type="text" name="newemail" class="form-control form-control-lg" placeholder="Enter user's email" value="{{ user.email }}"/>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="newpassword" min="150" step="150" class="form-control form-control-lg" placeholder="Enter user's password" value="{{ user.psw }}"/>
                        </div>
                        <div class="mb-3">
                            <input type="file" name="newphoto" min="150" step="150" class="form-control form-control-lg" placeholder="Enter user's photo" value="{{ user.photo }}"/>
                        </div>
                        <div class="mb-3 d-grid">
                            <input type="submit" name="submit" value="Update" class="btn btn-success btn-lg" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
